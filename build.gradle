apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task( run, dependsOn: jar, type: JavaExec ) {
    main = 'com.example.functional.App'
    classpath = sourceSets.main.runtimeClasspath
}